
<!DOCTYPE html>
<html lang="en">

    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio<</title>

</head>

<body>

    <h1>Clasificador de imagenes de ML5</h1>
    <br>
    <h3>imageClassifier()</h3>
    <img src="perro1.jpg" crossorigin="anonymous" id="imagen" width="400">
    <p>
        Esto es un 
        <strong> <span id="resultado">....</span> </strong>
        Con una certeza del
        <strong> <span id="probabilidad">....</span> </strong>
    </p>

    <script>


        const imagen=document.getElementById("imagen");
        const resultado=document.getElementById("resultado");
        const probabilidad=document.getElementById("probabilidad");
        
        const clasificador=ml5.imageClassifier("MobileNet",function (){
            console.log("Modelo cargado");
        });
        clasificador.predict(imagen,function (err,res){
            console.log(res);
            resultado.innerText=res[0].className;
            probabilidad.innerText = res[0].probability;
        });
    </script>
    
</body>
</html>
